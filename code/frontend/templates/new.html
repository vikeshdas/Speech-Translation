<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        

    </head>

    <body>
        <div class="loader">
            <div class="loading">
            </div>
        </div>
        </div>

        <h1>TransLater</h1>

        <div class="parent">

            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-4 bg-dark" id="col1">
                    <h style="color:rgb(252, 252, 252);"><strong>English
                            Text:-</strong></h>
                    <p id="output"></p>
                </div>
                <div class="col-md-4 bg-dark" id="col1">
                    <h style="color:rgb(252, 252, 252);"><strong>French
                            Text</strong>:-</h>
                    <p id="transOutput"></p>
                </div>
                <div class="col-md-2">

                </div>
            </div>
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-4" id="col1">
                    <div id="start_stop">
                        <a href="#"> <i id="startRecordingButton"
                                class='fa fa-microphone'
                                onclick="startRecording()"></i></a>
                        <button id="stopRecordingButton"
                            onclick="stopRecording()">Stop recording</button>
                        <button id="speach-text"
                            class="sbtn btn btn-secondary btn-c"
                            onclick="speachToText()">Speach-to-Text</button>
                    </div>

                    <div>
                        <audio id="playButton" controls></audio>
                    </div>
                </div>
                <div class="col-md-4" id="col1">
                    <div id="conversion">
                        <button id="send" class="sbtn btn btn-secondary btn-c"
                            onclick="EnglishToFrench()">English To
                            French Translate</button>
                        <button id="text-speach" onclick="TextToSpeach()">French
                            Text To Speach</button>

                    </div>

                </div>
                <div class="col-md-2">

                </div>
            </div>
    </body>
